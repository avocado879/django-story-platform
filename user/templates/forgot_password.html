<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>书的世界 - 找回密码</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* 保持原有的CSS样式不变 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Georgia", "Times New Roman", "SimSun", serif;
        }

        body {
            background: linear-gradient(135deg, #f9f6f0 0%, #e8dcc5 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        .book-container {
            display: flex;
            width: 100%;
            max-width: 900px;
            height: 600px;
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 15px 40px rgba(139, 90, 43, 0.3);
            overflow: hidden;
            position: relative;
            z-index: 10;
            animation: fadeIn 0.8s ease-out;
        }

        .book-page {
            flex: 1;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            position: relative;
        }

        .left-page {
            background: linear-gradient(135deg, #8b5a2b 0%, #6d4c41 100%);
            color: #ffffff;
            text-align: center;
            border-right: 2px solid #6d4c41;
        }

        .left-page::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><rect width="100" height="100" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="1"/></svg>');
            opacity: 0.2;
        }

        .right-page {
            background: rgba(255, 255, 255, 0.95);
        }

        .welcome-title {
            font-size: 42px;
            margin-bottom: 20px;
            font-weight: 700;
            letter-spacing: 2px;
            text-shadow: 2px 2px 4px rgba(109, 76, 65, 0.4);
            line-height: 1.2;
        }

        .welcome-subtitle {
            font-size: 20px;
            opacity: 0.9;
            font-style: italic;
            margin-bottom: 30px;
        }

        .book-decoration {
            font-size: 28px;
            color: rgba(255, 255, 255, 0.7);
            margin: 15px 0;
        }

        .form-container {
            width: 100%;
            max-width: 320px;
            margin: 0 auto;
        }

        .input-group {
            margin-bottom: 22px;
        }

        .input-group label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: #6d4c41;
            font-size: 16px;
            padding-left: 5px;
        }

        .input-group input {
            width: 100%;
            padding: 16px 20px;
            border: 2px solid #8b5a2b;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s;
            background: #f8f8f0;
            box-shadow: inset 0 2px 4px rgba(109, 76, 65, 0.1);
            color: #6d4c41;
        }

        .input-group input:focus {
            border-color: #6d4c41;
            outline: none;
            background: #ffffff;
            box-shadow: 0 0 0 3px rgba(139, 90, 43, 0.2), inset 0 2px 4px rgba(109, 76, 65, 0.1);
        }

        .btn {
            width: 100%;
            padding: 17px;
            background: linear-gradient(135deg, #8b5a2b 0%, #6d4c41 100%);
            color: #ffffff;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(139, 90, 43, 0.4);
            letter-spacing: 1px;
            text-shadow: 1px 1px 2px rgba(109, 76, 65, 0.4);
            border: 2px solid #6d4c41;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(139, 90, 43, 0.5);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #a1887f 0%, #8d6e63 100%);
            border: 2px solid #8d6e63;
        }

        .code-group {
            display: flex;
            gap: 10px;
        }

        .code-input {
            flex: 1;
        }

        .send-code-btn {
            width: 120px;
            padding: 16px 10px;
            white-space: nowrap;
        }

        .switch-form {
            text-align: center;
            margin-top: 25px;
            font-size: 16px;
            color: #6d4c41;
        }

        .switch-form a {
            color: #8b5a2b;
            text-decoration: none;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            padding: 5px 10px;
            border-radius: 6px;
        }

        .switch-form a:hover {
            text-decoration: underline;
            background: rgba(139, 90, 43, 0.1);
        }

        .message {
            padding: 15px;
            margin: 20px 0;
            border-radius: 10px;
            text-align: center;
            display: block;
            animation: slideIn 0.5s ease-out;
            font-weight: 500;
        }

        .error {
            background: rgba(255, 235, 238, 0.9);
            color: #d32f2f;
            border: 2px solid #f44336;
        }

        .success {
            background: rgba(232, 245, 233, 0.9);
            color: #388e3c;
            border: 2px solid #4caf50;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .book-container {
                flex-direction: column;
                height: auto;
                max-width: 450px;
            }

            .left-page {
                border-right: none;
                border-bottom: 2px solid #6d4c41;
                padding: 30px 20px;
            }

            .right-page {
                padding: 30px 20px;
            }

            .welcome-title {
                font-size: 32px;
            }

            .code-group {
                flex-direction: column;
            }

            .send-code-btn {
                width: 100%;
            }
        }

        .story-decoration {
            position: absolute;
            font-size: 24px;
            color: #8b5a2b;
            opacity: 0.7;
            z-index: 1;
        }

        .decoration-1 {
            top: 40px;
            left: 30px;
            transform: rotate(-15deg);
        }

        .decoration-2 {
            bottom: 40px;
            right: 30px;
            transform: rotate(15deg);
        }

        .countdown {
            color: #8b5a2b;
            font-size: 14px;
            margin-top: 5px;
            text-align: right;
        }
    </style>
</head>

<body>
    <div class="story-decoration decoration-1">
        <i class="fas fa-book-open"></i>
    </div>
    <div class="story-decoration decoration-2">
        <i class="fas fa-feather-alt"></i>
    </div>

    <div class="book-container">
        <div class="book-page left-page">
            <h1 class="welcome-title">欢迎来到书的世界</h1>
            <p class="welcome-subtitle">找回您的阅读之旅</p>

            <div class="book-decoration">
                <i class="fas fa-key"></i>
            </div>
            <p>重置密码，重新开始</p>

            <div class="book-decoration">
                <i class="fas fa-shield-alt"></i>
            </div>
            <p>保障您的账户安全</p>

            <div class="book-decoration">
                <i class="fas fa-undo-alt"></i>
            </div>
            <p>快速恢复访问权限</p>
        </div>

        <div class="book-page right-page">
            <div class="form-container">
                <h2 style="text-align: center; color: #6d4c41; margin-bottom: 30px;">找回密码</h2>

                <!-- 显示Django返回的消息 -->
                {% if error_message %}
                <div class="message error">{{ error_message }}</div>
                {% endif %}
                {% if success_message %}
                <div class="message success">{{ success_message }}</div>
                {% endif %}

                <form method="POST" action="/user/reset_password/">
                    {% csrf_token %}
                    <div class="input-group">
                        <label for="forgotEmail"><i class="fas fa-envelope"></i> 邮箱地址</label>
                        <input type="email" id="forgotEmail" name="email" placeholder="请输入注册时使用的邮箱" required>
                    </div>

                    <div class="input-group">
                        <label for="verifyCode"><i class="fas fa-shield-alt"></i> 验证码</label>
                        <div class="code-group">
                            <input type="text" id="verifyCode" name="verify_code" class="code-input" placeholder="请输入验证码" required>
                            <button type="button" class="btn btn-secondary send-code-btn" id="sendCodeBtn" onclick="sendVerifyCode()">发送验证码</button>
                        </div>
                        <div class="countdown" id="countdown"></div>
                    </div>

                    <div class="input-group">
                        <label for="newPassword"><i class="fas fa-key"></i> 新密码</label>
                        <input type="password" id="newPassword" name="new_password" placeholder="请输入新密码" required>
                    </div>

                    <div class="input-group">
                        <label for="confirmNewPassword"><i class="fas fa-check-circle"></i> 确认新密码</label>
                        <input type="password" id="confirmNewPassword" name="confirm_new_password" placeholder="请再次输入新密码" required>
                    </div>

                    <button type="submit" class="btn"><i class="fas fa-redo-alt"></i> 重置密码</button>
                </form>

                <div class="switch-form">
                    想起密码了？<a href="/user/login/">返回登录</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 发送验证码
        function sendVerifyCode() {
            const email = document.getElementById('forgotEmail').value;
            const btn = document.getElementById('sendCodeBtn');
            const countdown = document.getElementById('countdown');

            if (!email) {
                alert('请输入邮箱地址');
                return;
            }

            // 这里应该发送AJAX请求到后端发送验证码
            // 模拟发送验证码
            btn.disabled = true;
            let timeLeft = 60;

            const timer = setInterval(() => {
                countdown.textContent = `${timeLeft}秒后重新发送`;
                timeLeft--;

                if (timeLeft < 0) {
                    clearInterval(timer);
                    btn.disabled = false;
                    countdown.textContent = '';
                }
            }, 1000);

            // 实际项目中应该调用后端API
            alert('验证码已发送到您的邮箱，请查收');
        }

        // 前端验证
        document.querySelector('form').addEventListener('submit', function(e) {
            const newPassword = document.getElementById('newPassword').value;
            const confirmNewPassword = document.getElementById('confirmNewPassword').value;

            if (newPassword !== confirmNewPassword) {
                e.preventDefault();
                alert('两次输入的密码不一致，请重新输入');
                return false;
            }

            if (newPassword.length < 4) {
                e.preventDefault();
                alert('密码长度至少为4位');
                return false;
            }

            return true;
        });
    </script>
</body>
</html>
